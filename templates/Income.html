<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="./static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="./static/css2/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>
  <nav class="orange" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Verivox</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Navbar Link</a></li>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>


  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Income Prediction</h1>
      <div class="row center">
        <h5 class="header col s12 light">Predict whether a person will earn greater than 50K or not
        <br>
        </h5>
      </div>

              <div class="row">
    <form action='/predict' method="post" class="col s12">
      <div class="row">
        <div class="input-field col s4">
            <label for="age_id"><b>Age</b></label>
            <br>
          <input placeholder="Age of a person in Integers" name="Age" id="age_id" type="text" class="validate">
        </div>
        <div class="input-field col s4">

          <label for="education_num"><b>Years of Education</b></label>
            <br>
          <input id="education_num" name="Years of Education" placeholder="Education of a person in years "  type="text" class="validate">

        </div>

        <div class="input-field col s4">
            <label for="Occupation"><b>Occupation</b></label>
            <br>
          <input id="Occupation" name="Occupation" placeholder="Occupation of a person" type="text" class="validate">

        </div>

        <div class="input-field col s4">
            <label for="Relationship"><b>Relationship</b></label>
            <br>
          <input id="Relationship" name="Relationship" placeholder="Relationship of a person" type="text" class="validate">

        </div>
        <div class="input-field col s4">
            <label for="Race"><b>Race</b></label>
            <br>
          <input id="Race" name="Race" placeholder="Race of a person" type="text" class="validate">

        </div>
        <div class="input-field col s4">
            <label for="capital_gain"><b>Capital Gain</b></label>
            <br>
          <input id="capital_gain" name="capital_gain" placeholder="capital gain in Numbers" type="text" class="validate">

        </div>

        <div class="input-field col s4">
            <label for="capital_loss"><b>Capital Loss</b></label>
            <br>
          <input id="capital_loss" name="capital_loss" placeholder="capital loss in Numbers" type="text" class="validate">

        </div>

         <div class="input-field col s4">
            <label for="hours_per_week"><b>Working hours per week</b></label>
            <br>
          <input id="hours_per_week" name="hours_per_week" placeholder="Number of working hours per week" type="text" class="validate">

        </div>

      </div>


      <div class="row center">

          <button type="submit" class="btn-large waves-effect waves-light orange">Predict Income</button>
      </div>
    </form>
      </div>

      <br>
        {{pred}}<br>

    </div>
  </div>


    <br><br>
  </div>
  </div>>

  <footer class="page-footer orange">
    </div>
    <div class="footer-copyright">
      <div class="container">
      Made by <a class="orange-text text-lighten-3" href="http://materializecss.com">Materialize</a>
      </div>
    </div>
  </footer>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src=".js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
